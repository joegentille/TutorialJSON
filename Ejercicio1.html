<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
    <meta charset="utf-8" />
	<title>Tutorial JSON</title>
</head>

<body>
<h1>Tutorial JSON</h1>
<div id="contenedor">

</div>
<script type="text/javascript">
    
    var variable;
    /*
    variable = { "Clave":"Valor" }  <-- esto es un objeto en jason
    Si queremos ingresar mas objetos se separa con una coma, así: 
    variable = { "Clave" : "Valor" , "Clave" : "Valor" }
    */
    
    variable = { "nombre":"Joe", "apellido":"Yanez" }
    document.getElementById("contenedor").innerHTML = variable.apellido;
    
</script>

</body>
</html>
